{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <title>Leaves</title>
    
    <style type = "text/css">
        html,
        
        body {
            height: 100vh;
            background-size: cover;
            background-position: center;
            text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
        }
        .cover-container {
          max-width: 60vw;
        }
        
        
        
    </style>
   
    

</head>
<body style = "background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static 'img/3.jpg' %}');">
<main>

<div class="container d-flex justify-content-center align-items-center ">
    <div class="row" style = "z-index: 1; position: relative; text-align: center; padding-top: 16vh;">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <img src="{% static 'img/tata.jpg' %}"
                    alt="" class="card-img-top" />
                <div class="card-body">

                    <span class="mb-0 text-muted">
                        {% if msg %}
                            {{ msg | safe }}
                        {% else %}
                            <h1>Login</h1>
                        {% endif %}
                      </span>
                        <form  method="post">
                            {% csrf_token %}
                          <div class="form-group first">
                            Ticket No
                            <label for="Ticket_No"></label>
                              {{ form.Ticket_No }}
                          </div>
                          <div class="form-group last mb-4">
                            Password
                            <label for="username"></label>
                            {{ form.password }}
                          </div>
        
                          <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-success">
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>





</body>
</html>
